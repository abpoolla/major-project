{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}status cehck page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section mx-auto col-md-7">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Status page</legend>
                 <legend>Enter password:</legend>
                  {{s_form.password| as_crispy_field}}
                  

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" onclick=fun()>Send</button>
            </div>
        </form>
    </div>
    

        <script>
            $(document).ready(function() { $("").attr("autocomplete", "off") });

    
{% endblock %}
